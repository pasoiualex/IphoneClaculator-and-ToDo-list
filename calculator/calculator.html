<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="calculator.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <span class="number-display">0</span>
      </div>
      <div class="keys">
        <div class="key plus a">+</div>
        <div class="key minus a">-</div>
        <div class="key ori a">x</div>
        <div class="key divide a">รท</div>
        <div class="key seven nr">7</div>
        <div class="key eight nr">8</div>
        <div class="key nine nr">9</div>
        <div class="key equal"><span class="equal-s">=</span></div>
        <div class="key four nr">4</div>
        <div class="key five nr">5</div>
        <div class="key six nr">6</div>
        <div class="key one nr">1</div>
        <div class="key two nr">2</div>
        <div class="key three nr">3</div>
        <div class="key zero nr">0</div>
        <div class="key dot">.</div>
        <div class="key ac">AC</div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
