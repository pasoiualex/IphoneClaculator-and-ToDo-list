<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="todo.css" rel="stylesheet" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="top-container">
      <h2 class="title">ToDo List</h2>
      <div class="second-top-container">
        <input type="text" class="inputTop" placeholder="New Task" />
        <button class="btn btnSend">Send</button>
      </div>
    </div>
    <div class="bottom-container">
      <div class="principal-container">
        <h3 class="please">Insert a new task</h3>
        <h3 class="hidden msg">You have to enter a task</h3>
        <ul class="undorderLi line"></ul>
        <button class="btn btnClear">Clear list</button>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
